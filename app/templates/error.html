{% extends 'base.html' %}

{% block title %}Error{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Error</h5>
                </div>
                <div class="card-body">
                    <p>{{ error_message }}</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
